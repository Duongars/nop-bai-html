<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bai tap</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

<div>


    <button id="btn">change color</button>
    <select name="" id="" >
        <option value="red">red</option>
        <option value="black">black</option>
        <option value="pink">pink</option>
    </select>    
</div>

<div>
<button id="btn-text">change text content</button>
<span></span>

</div>


<div>
    <button id="btn-upsize">phóng to</button>
    <button id="btn-downsize">thu nhỏ</button>

</div>

<div>
    
<textarea name="" id="" cols="30" rows="10">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Facere assumenda facilis provident quisquam autem animi est consectetur harum hic? Animi repudiandae rerum voluptas doloremque commodi sunt unde aliquid? Eaque, illum?</textarea>

</div>


<div>

<form action="#">
<input type="text" placeholder="dương đẹp trai">

<button id="btn-5">nhập giá trị</button>



</form>

</div>

<div>
<p>thư mục 1</p>
<p>thư mục 2</p>
<p>thư mục 2</p>
<p>thư mục 4</p>
<p>thư mục 5</p>
<p>thư mục 6</p>
</div>



<script>
//Bài tập 1:
// Tạo một HTML gồm một nút. Sử dụng JavaScript để thay đổi màu nền của trang web khi người dùng nhấn vào nút.
let div = document.querySelector("html");
let btn = document.querySelector("#btn");
btn.onclick = function () {
    let selectColor = document.querySelector("select").value
    div.style.backgroundColor = selectColor
    textcontent.style.color=selectColor
}



// Bài tập 2:
// Tạo một HTML với một đoạn văn bản và một nút. Sử dụng JavaScript để thay đổi nội dung của đoạn văn bản thành "Chào bạn!" khi người dùng nhấn nút.

let btnText = document.querySelector("#btn-text")
btnText.onclick = function () {
    let span = document.querySelector('span')
    span.innerText = "Chào bạn!"
}


// Bài tập 3:
// Tạo một HTML với một đoạn văn bản và hai nút "Phóng to" và "Thu nhỏ". Sử dụng JavaScript để thay đổi kích thước của đoạn văn bản khi người dùng nhấn vào các nút này.

let btnUp = document.querySelector("#btn-upsize")
let fontSize = 15
let textcontent = document.querySelector("textarea")
btnUp.onclick= function () {
    fontSize++
    textcontent.style.fontSize =`${fontSize}px`
}
let btnDown = document.querySelector("#btn-downsize")
btnDown.onclick= function () {
    // let textcontent = document.querySelector("textarea")
    fontSize--
    textcontent.style.fontSize =`${fontSize}px`
  
}





// Bài tập 4:
// Tạo một HTML với một danh sách các mục. Sử dụng JavaScript để thêm một lớp CSS cho mỗi mục trong danh sách khi người dùng di chuột qua mục đó.
let pElments = document.querySelectorAll('p')
console.log(pElments);
for (let index = 0; index < pElments.length; index++) {
   pElments[index].onmouseover= function () {
    pElments[index].style.width= '70px'
    pElments[index].style.border= '1px solid black'
    pElments[index].style.backgroundColor='red'
   }
    
}
for (let index = 0; index < pElments.length; index++) {
   pElments[index].onmouseout= function () {
    pElments[index].style.width= '100px'
    pElments[index].style.border= ''
    pElments[index].style.backgroundColor=''
   }
    
}






// Bài tập 5:
// Tạo một HTML với một ô input và một nút. Sử dụng JavaScript để hiển thị thông báo "Bạn đã nhập: [giá trị nhập vào]" khi người dùng nhập dữ liệu và nhấn nút.


let input = document.querySelector("input[type='text']")
let btn5 = document.getElementById("btn-5")

btn5.onclick = function () {
    let text = input.value
    console.log(text);
    alert(`bạn đã nhập: ${text}`)
}
    



</script>


    
</body>
</html>
